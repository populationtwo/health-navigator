<div id="content" class="site-content page-wrapper" ng-controller="aboutController as about">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <header class="entry-header">
                    <h1 class="entry-title page-title mb-0">
                        {{::about.data.acf.about_page.post_title}}
                    </h1>
                </header>
                <!-- .entry-header -->
            </div>
        </div>
        <div class="row fake-sidebar">
            <div class="col-xs-8">
                <div id="primary" class="content-area">
                    <main id="main" class="site-main" role="main">
                        <article>
                            <div class="entry-content"
                                 ng-bind-html="about.post.content | toTrusted">
                            </div>
                            <!-- .entry-content -->
                        </article>
                        <!-- #post-## -->
                    </main>
                    <!-- #main -->
                </div>
                <!-- #primary -->
            </div>
            <div class="col-xs-4">
                &nbsp;
                <!-- #secondary -->
            </div>
        </div>
    </div>
</div>
<!-- #content -->
